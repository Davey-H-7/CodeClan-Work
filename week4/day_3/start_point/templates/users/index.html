{% extends "base.html" %}
{% block content %}

{% for user in all_users %}
  <div class="user">
      <a href='/users/{{user.id}}'>{{user.first_name}} {{user.last_name}}</a>
      <div class="buttons">

        <form class="delete-form" action="/users/{{user.id}}/delete" method="POST"> 
          <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button> <!-- NEW -->
        </form>
      </div>
  </div>
{% endfor %}

{% endblock %}
