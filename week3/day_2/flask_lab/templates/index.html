<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href = "style.css" type ="text/css">
    
</head>
<body>
    <h1> List of Orders</h1>
    {% for order in orders %}
    <div>
        <p>
            {{order.customer_name}}: {{order.order_date}}: {{order.game_title}}: {{order.quantity}}
        <a href="/orders/{{orders.index(order)}}">Order Details</a>
        </p>

    </div>
    {% endfor %}
    
</body>
</html>
